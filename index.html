<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Gallery - Corporate Mascots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #e0eaff 0%, #f8f9fa 100%);
      margin: 0;
      min-height: 100vh;
      color: #222;
    }
    h1, h2 {
      text-align: center;
      margin-top: 32px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #2d3a58;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 32px;
      max-width: 1100px;
      margin: 48px auto 0 auto;
      padding: 0 24px 48px 24px;
    }
    .item {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 4px 16px rgba(45,58,88,0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 6px 3px 3px 3px;
      transition: transform 0.18s, box-shadow 0.18s;
      position: relative;
    }
    .item:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 40px rgba(45,58,88,0.18);
    }
    .item img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 18px;
      box-shadow: 0 2px 16px rgba(45,58,88,0.10);
      background: #f3f5fa;
      transition: box-shadow 0.2s;
    }
    .item img:hover {
      box-shadow: 0 8px 24px rgba(45,58,88,0.16);
    }
    .item a {
      display: inline-block;
      margin-top: 10px;
      color: #2563eb;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 18px;
      border-radius: 8px;
      background: linear-gradient(90deg, #e0eaff 0%, #c7d2fe 100%);
      transition: background 0.15s, color 0.15s;
      box-shadow: 0 1px 4px rgba(45,58,88,0.04);
    }
    .item a:hover {
      background: linear-gradient(90deg, #2563eb 0%, #1e3a8a 100%);
      color: #fff;
    }
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
        gap: 24px;
        padding: 0 8px 32px 8px;
      }
      h1, h2 {
        font-size: 1.4rem;
        margin-top: 5px;
      }

      .about-frame {
  max-width: 700px;
  margin: 36px auto 0 auto;
  background: linear-gradient(90deg, #e0eaff 0%, #f8f9fa 100%);
  border-radius: 18px;
  box-shadow: 0 4px 24px rgba(45,58,88,0.13);
  padding: 28px 28px 20px 28px;
  text-align: center;
  color: #374151;
}
.about-frame h2 {
  margin-top: 0;
  margin-bottom: 5px;
  font-size: 1.5rem;
  color: #2563eb;
  font-weight: 700;
}
.about-frame p {
  margin: 0;
  font-size: 1.1rem;
  line-height: 1.6;
}

      
    }
  </style>
</head>
